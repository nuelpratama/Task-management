<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="logo-text">TaskFlow Pro</div>
                </div>
                <h2>Masuk ke Dashboard</h2>
                <p>Silakan masukkan kredensial Anda</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
                
                <div class="login-footer">
                    <p>Belum punya akun? <a href="#" id="register-link">Daftar di sini</a></p>
                </div>
            </form>
        </div>
        
        <div class="register-card" id="register-form" style="display: none;">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="logo-text">TaskFlow Pro</div>
                </div>
                <h2>Buat Akun Baru</h2>
                <p>Silakan isi formulir pendaftaran</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-username" class="form-control" placeholder="Masukkan username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="reg-password" class="form-control" placeholder="Masukkan password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-name">Nama Lengkap</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="reg-name" class="form-control" placeholder="Masukkan nama lengkap" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg-role">Peran</label>
                    <div class="input-icon">
                        <i class="fas fa-briefcase"></i>
                        <select id="reg-role" class="form-control">
                            <option value="Project Manager">Project Manager</option>
                            <option value="Developer">Developer</option>
                            <option value="Designer">Designer</option>
                            <option value="Tester">Tester</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
                
                <div class="login-footer">
                    <p>Sudah punya akun? <a href="#" id="login-link">Masuk di sini</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
